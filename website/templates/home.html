{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<div class="hero text-center text-white p-5 rounded" style="background: linear-gradient(135deg, #83a4d4, #b6fbff);">
    <h1>Hello, <b>{{ username }}</b>! Welcome to File Buddy</h1>
    <p>Good to see you again! Your file sharing space is ready to help you manage and share with ease.</p>
</div>

<!-- Files Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Your Files</h2>
    <div class="row">
        <!-- Example File Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">example.txt</h5>
                    <p class="card-text">File size: 1 KB</p>
                    <button class="btn btn-primary btn-sm">Download</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
