<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Flash Messages Styling */
        #flash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }
    
        .flash-message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    
        .flash-message.success { background: #28a745; }  /* Green for success */
        .flash-message.error { background: #dc3545; }    /* Red for errors */
        .flash-message.info { background: #17a2b8; }     /* Blue for info */
        .flash-message.warning { background: #ffc107; }  /* Yellow for warnings */
    
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-container">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    <span>{{ message }}</span>
                    <button class="close-btn" onclick="this.parentElement.remove();">&times;</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
        
</body>
</html>
